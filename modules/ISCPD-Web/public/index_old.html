<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="./paper.min.css">
	<link rel="stylesheet" href="./style.css">
	<style>
		@page {
			size: A4;
			margin: 0;
		}
	</style>

	<title>paper css test</title>
</head>

<body class="A4">
	<section class="sheet padding-25mm">
		<div id="content">
			<div class="header">公欠申請書</div>
			<div class="content">
				<div class="row">
					<div class="col title">クラス</div>
					<div class="col value" id="d-school-class"></div>
					<div class="col title">学籍番号</div>
					<div class="col value" id="d-student-number"></div>
					<div class="col title">氏名</div>
					<div class="col value" id="d-person-name"></div>
				</div>
				<div class="row">
					<div class="col title">記入日</div>
					<div class="col value" id="d-input-date"></div>
				</div>
				<div class="row">
					<div class="col title">公欠期間</div>
					<div class="col value" id="d-oa-date"></div>
				</div>
				<div class="row">
					<div class="col title">公欠理由</div>
					<div class="col value" id="d-oa-reason"></div>
				</div>
				<div class="row">
					<div class="col title">公欠理由</div>
					<div class="col title">日付(曜日)</div>
					<div class="col title">時限</div>
					<div class="col title">科目名</div>
				</div>
				<div class="row">
					<div class="col value" id="d-oa-lesson-1"></div>
					<div class="col value" id="d-oa-lesson-2"></div>
					<div class="col value" id="d-oa-lesson-3"></div>
					<div class="col value" id="d-oa-lesson-4"></div>
					<div class="col value" id="d-oa-lesson-5"></div>
					<div class="col value" id="d-oa-lesson-6"></div>
					<div class="col value" id="d-oa-lesson-7"></div>
					<div class="col value" id="d-oa-lesson-8"></div>
				</div>
				<div class="row">
					<div class="col title">その他・特記事項</div>
					<div class="col value" id="d-oa-other"></div>
				</div>
			</div>
		</div>
	</section>
</body>

</html>
